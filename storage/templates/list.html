<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List View</title>
</head>
<body>
    <h1>List of Uploaded Files</h1>
    <ul>
        {% for blob in blobs %}
        <li>
            {{ blob.name }}
            <a href="{% url 'download_file' blob.name %}">Download</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_file' %}">Upload Another File</a>
</body>
</html>
